{% extends 'index.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Certificates</title>
</head>

<body>
    {% block contact%}

    <!--css -->
    <style>
        .container {
            padding-top: 10rem;

        }

        .pl {
            color: black;
        }

        .con {
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .call {
            font-size: 3rem;
            font-family: Impact;
            font-style: bold;
            text-shadow: darkslategrey;
            text-shadow: black;
            


            
        }
    </style>


    <!--html-->
    <div class="container  ">
       <center class="call"> <u>Certificates</u></center>
        <div class="row card-group">
            {% for x in blog %}
            <div class="col-sm-6 con">
                <img class="card-img-top" src="{{x.images.url}}" alt="Card image cap" height="250rem" width="50px">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title pl">{{x.title}}</h5>
                        <p class="card-text pl">{{x.body}}.</p>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    {%endblock contact%}

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</html>
