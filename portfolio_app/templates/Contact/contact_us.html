{% extends 'index.html' %}

{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block contact%}
    <!--css part -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--html part -->
    <div class="w3-container w3-padding-64 w3-theme-l5" id="contact">
        <div class="w3-row">
          <div class="w3-col m4" style="margin-left:25px;">
          <div class="w3-padding-16"><span class="w3-xlarge w3-border-teal w3-bottombar">Contact Us</span></div>
            <h3>Address</h3>
            <p>Laxmi Nagar, Goregaon West, Mumbai 400104 </p>
            <p><i class="fa fa-map-marker w3-text-teal w3-xlarge"></i>  Maharashtra, India</p>
            <p><i class="fa fa-phone w3-text-teal w3-xlarge"></i> 8369653058</p>
            <p><i class="fa fa-envelope-o w3-text-teal w3-xlarge"></i> aakashpanda81@gmail.com</p>
          </div>
          <div class="w3-col m7">
            <form class="w3-container w3-card-4 w3-padding-16 w3-white" action="" name="contact-form"  method="POST" target="_blank">
                {% csrf_token %} 
                <div class="w3-section">      
              <label> Name</label>
              <input class="w3-input" type="text" name="Name" required placeholder="Your Full Name">
            </div>
            <div class="w3-section">      
              <label>Email</label>
              <input class="w3-input" type="text" name="Email" required placeholder="Your Email id ">
            </div>
            <div class="w3-section">      
                <label>Subject</label>
                <input class="w3-input" type="text" name="Subject" required placeholder="Please Write The Subject Name Here ">
              </div>
            <div class="w3-section">      
              <label>Message</label>
              <input class="w3-input" type="text" name="Message" required placeholder="Please Write Your Message Here">
            </div>  
            <button type="submit" class="w3-button w3-right w3-theme">Send</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Image of location/map -->
<img src="{% static 'images/aa.PNG' %}" class="w3-image w3-greyscale-min" style="width:100%;">
      
    {%endblock contact%}
    
</body>
</html>
